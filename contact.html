    <body>
        <nav class="navbar navbar-default">
          <div class="container-fluid navbar-custom">
            <div class="navbar-header">
              <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"

        <div class="wrap">
          <div class="container">
            <section class="row">
              <div class="col-md-8">
                <form class="contact-form">
                  <h1 class="contact-form-header">Contact</h1>
                  <hr class="contact-hr" />
                  <div class="form-group">
                    <label class="label-name" for="name">Name</label>
                    <input type="text" id="name_input" name="user_name" />
                  </div>
                  <div class="form-group">
                    <label class="label-mail" for="mail">E-mail</label>
                    <input type="email" id="mail_input" name="user_mail" />
                  </div>
                  <div class="form-group">
                    <label class="label-msg" for="msg">Message</label>
                    <br />
                    <textarea id="msg" name="user_message_input" cols=600></textarea>
                  </div>
                  <button class="submit-btn" id="submit">Submit</button>
                </form>
              </div>
              <div class="col-md-4">

                <section id="connect-with-me-area">
                  <div class="connect-with-me-content">
                    <h1 class="connect-with-me-header">Connect With Me</h1>
                    <hr />
                    <div id="images">
                      <a href="https://github.com/matheny130">
                        <img src="assets/images/github-128.png" alt="" class="connect-with-me-photo">
                      </a>
                      <a href="https://www.linkedin.com/in/mrmatheny/">
                        <img src="assets/images/linkedin-128.png" alt="" class="connect-with-me-photo">
                      </a>
                      <a href="https://stackoverflow.com/users/9199924/mike-matheny">
                        <img src="assets/images/stackoverflow-128.png" alt="" class="connect-with-me-photo">
                      </a>
                    </div>
                  </div>
                </section>
              </div>
            </section>
          </div>
        </div>
              <footer class="footer">
                <div class="two-toned-footer-color"></div>
                <p class="text-muted text-muted-footer text-center">

                </p>
              </footer>

          <script>
            // Initialize Firebase
            var config = {
              apiKey: "AIzaSyDW9ZXfXbiOqaYVecKgTFf3eLkoUX6kl6A",
              authDomain: "portfolio-contact-page-ff05a.firebaseapp.com",
              databaseURL: "https://portfolio-contact-page-ff05a.firebaseio.com",
              projectId: "portfolio-contact-page-ff05a",
              storageBucket: "portfolio-contact-page-ff05a.appspot.com",
              messagingSenderId: "516125979700"
            };
            firebase.initializeApp(config);



            var database = firebase.database();

              $("#submit").on("click", function (event) {
                event.preventDefault();

                var contactName = $("#name_input").val().trim();
                var contactEmail = $("#mail_input").val().trim();
                var contactMessage = $("#msg").val().trim();

                var newContact = {
                  name: contactName,
                  email: contactEmail,
                  message: contactMessage
                };

                database.ref().push(newContact);

                console.log(newContact.name);
                console.log(newContact.email);
                console.log(newContact.message);

                $("#name_input").val("");
                $("#mail_input").val("");
                $("#msg").val("");

              });

          </script>
